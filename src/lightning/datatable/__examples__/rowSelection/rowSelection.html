<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium">
            A data table that reacts to row selections. The maximum number of rows that can be selected is set to <code>5</code>.
        </h2>
        <p class="slds-text-heading_small slds-m-bottom_medium">
            Select rows by clicking the checkbox in the first column of each row.
        </p>

        <div class="slds-m-vertical_large">
            <p>The {selectedRows.length} rows currently selected are:</p>
            <ul class="slds-list_dotted">
                <template for:each={selectedRows} for:item="row">
                    <li key={row.name}>{row.name}</li>
                </template>
            </ul>
        </div>

        <!-- Simple -->
        <div class="slds-p-around_medium lgc-bg" style="height: 300px;">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                max-row-selection="5"
                is-loading={tableLoadingState}
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </div>
    </div>
</template>
