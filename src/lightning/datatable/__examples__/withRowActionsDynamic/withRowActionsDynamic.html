<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium">
            A data table with row level actions that are dynamically loaded and vary based on the content of the row.
        </h2>
        <p class="slds-text-heading_small slds-m-bottom_medium">
            Click the menu at the end of a row to select an action to perform on that row.
        </p>

        <!-- Row actions -->
        <div class="slds-p-around_medium lgc-bg" style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowAction}
                    onheaderaction={handleHeaderAction}
                    is-loading={tableLoadingState}>
            </lightning-datatable>
        </div>
    </div>
</template>
